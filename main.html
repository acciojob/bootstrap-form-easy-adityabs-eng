<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<title>Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="border border-5 bg-light">
		<div class="text-center  text-decoration-underline " id="heading">
				<h1>Intership Form</h1>
		</div>
		<form class="row g-3 needs-validation"  novalidate>
			<div class="col-md-4">
				<label for="first-name-input" class="form-label">First Name</label>
				<input type="text" class="form-control" id="first-name-input" required>
				<div class="valid-feedback">
					Looks good!
				</div>
				<div class="invalid-feedback">
					First name required!
				</div>
			</div>
			<div class="col-md-4">
				<label for="last-name-input" class="form-label">Last Name</label>
				<input type="text" class="form-control" id="last-name-input" name="lname" required>
				<div class="valid-feedback">
					Looks good!
				</div>
				<div class="invalid-feedback">
					Last name required!
				</div>
			</div>
			<div class="col-md-4">
				<label for="email-input" class="form-label">Email Address</label>
				<input type="email" class="form-control" id="email-input" name="email" placeholder="xyz@abc.com" required>
				<div class="valid-feedback">
					Looks good!
				</div>
				<div class="invalid-feedback">
					Email required!
				</div>
			</div>
			<div class="col-md-6">
				<label for="college-input" class="form-label">College</label>
				<input type="text" class="form-control" id="college-input" name="cname" required>
				<div class="invalid-feedback">
					Please provide a valid college!
				</div>
			</div>
			<div class="col-md-3">
				<label for="graduation-input" class="form-label">Graduation</label>
				<select class="form-select" id="graduation-input" required>
					 <option selected disabled value="">Choose...</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
				<div class="invalid-feedback">
					Please select a valid graduation year!
				</div>
			</div>
			<div class="col-md-3">
				<label for="roll-no-input" class="form-label">Roll No.</label>
			    <input type="text" class="form-control" id="roll-no-input" required>
			    <div class="invalid-feedback">
			      Please provide a valid Roll no.
			    </div>
			</div>
			 <div class="col-12">
			    <div class="form-check">
				    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
					<label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
				    <div class="invalid-feedback">
					    You must agree before submitting.
				    </div>
				</div>
			</div>
			<div class="col-12">
				<button class="btn btn-primary" type="submit">Submit form</button>
			</div>
			</form>
		</div>
	<script type="text/javascript" src="./script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
		(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
	})()
	</script>

</body>

</html>
